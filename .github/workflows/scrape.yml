name: Scrape latest data
on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '6,26,46 * * * *'
jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT }}  # Using PAT instead of GITHUB_TOKEN
    - name: Fetch latest data
      run: |-
        curl 'https://emcs-gis.esriemcs.com/arcgis/rest/services/Xcel/XcelOutage/MapServer/3/query?f=json&outFields=*&spatialRel=esriSpatialRelIntersects&where=states%20like%20%27%25CO%25%27' \
        | jq '.features'> co-xcel-outages-v2-format.json
    - name: Commit and push if it changed
      run: |-
        git config user.name "event-detector"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
